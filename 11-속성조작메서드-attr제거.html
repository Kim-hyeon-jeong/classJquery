<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //button을 클릭하면 a의 target속성이 제거되도록
            $("button").click(function(){
                $("a").removeAttr("target");
            })
        })
    </script>
</head>
<body>
    <h1>removeAttr</h1>
    <a href="http://naver.com" target="_blank">네이버 연결</a>
    <button>target제거</button>
</body>
</html>
