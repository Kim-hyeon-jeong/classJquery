<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background: hotpink;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                $(".toggle").toggleClass("bg");
            })
            $("button:eq(1)").click(function(){
                if($(".has").hasClass("bg")){ //bg를 가지고 있으면
                    $(".has").removeClass("bg");    
                }
                else{ //bg를 가지지 않으면
                    $(".has").addClass("bg");
                }
            })
            //button 첫째, 둘째 모두 같은 효과 나타난다
        })

    </script>
</head>
<body>
    <h1 class="toggle">toggle</h1>
    <button>toggle</button>
    
    <h1 class="has">has</h1>
    <button>has</button>
</body>
</html>
