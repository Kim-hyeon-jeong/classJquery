<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:100px;
            background-color: pink;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //jquery로 막기
            $(".jquery").contextmenu(function(e){
                e.preventDefault();
            })
        })
    </script>
</head>
<body>
    <h1>javascript -return false</h1>
    <!-- 자바스크립트로 막기 -->
    <div class="java" oncontextmenu="return false">return false</div>
    <h1>jquery- e.preventDefault</h1>
    <div class="jquery">e.preventDefault</div>
</body>
</html>
