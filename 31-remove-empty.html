<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //ul>li remove : display none과 같은 효과
            $("ul>li").remove();

            //ol>li empty : 내용물만 없앰(앞에 번호는 나타남)
            $("ol>li").empty();
        })
    </script>
</head>
<body>
    <h1>remove empty</h1>

    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <ol>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ol>

</body>
</html>
