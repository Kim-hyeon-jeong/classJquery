<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width:600px;
            height:400px;
            margin:100px auto;
            background: lavenderblush;
            position:relative;
        }
        .box{
            width:50px;
            height:50px;
            background: salmon;
            position:absolute;
            left: 200px;
            top: 50px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //box의 위치값 얻어오기
            //1. 부모요소를 기준으로 : position
                var pLeft = $(".box").position().left;
                var pTop = $(".box").position().top;
                console.log("position left:"+ pLeft);
                console.log("position top:"+pTop);

            //2. body를 기준으로 : offset
                var offLeft = $(".box").offset().left;
                var offTop = $(".box").offset().top;
                console.log("offset left:"+offLeft);
                console.log("offset top:"+offTop);
        })
    </script>
</head>
<body>
    <div id="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
