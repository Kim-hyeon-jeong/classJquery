<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/03-selector.js"></script>
</head>
<body>
    <h1>이후 형제들</h1>
    <ul class="list">
        <li>list1</li>
        <li>list2</li>
        <li class="list3">list3</li>
        <li>list4</li>
        <li>list5</li>
        <li class="list6">list6</li>
        <li>list7</li>
    </ul>
    <h1>이전 형제들</h1>
    <ol class="menu">
        <li>menu1</li>
        <li class="menu2">menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li class="menu5">menu5</li>
        <li>menu6</li>
        <li>menu7</li>
    </ol>
    <h1>형제들</h1>
    <ul class="siblings">
        <li>형제들1</li>
        <li>형제들2</li>
        <li>형제들3</li>
        <li class="si4">형제들4</li>
        <li>형제들5</li>
        <li>형제들6</li>
        <li>형제들7</li>
    </ul>
</body>
</html>
