<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: skyblue;
        }
        .box3{
            width:100%;
            height:500px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".box1").mousedown(function(){
                $(this).css("background","pink")
            })
            $(".box2").mouseup(function(){
                $(this).css("background","pink")
            })
            $(".box3").mousemove(function(e){
                console.log(e.clientX,e.clientY);
            })
        })
    </script>
</head>
<body>
    <h1>mousedown</h1>
    <div class="box1"></div>
    <h1>mouseup</h1>
    <div class="box2"></div>
    <h1>mousemove</h1>
    <div class="box3"></div>
</body>
</html>
