<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            position:absolute;
            background:pink;
            padding:30px 50px;
            display: none;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //마우스 오른쪽 버튼 누를때
            $("a").contextmenu(function(e){
                var xPos=e.clientX;
                var yPos=e.clientY;
                $("ul").css({
                    "display":"block",
                    left:xPos,
                    top:yPos
                })
                window.event.returnValue=false;
            })
        })
    </script>
</head>
<body>
    <h1>사용자 메뉴-contextmenu</h1>
    <a href="#">마우스 오른쪽</a>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</body>
</html>
